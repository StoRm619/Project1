<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Business Casual - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/business-casual.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">

</head>

<body>
    <!-- Background video -->
    <video autoplay muted loop id="myVideo">
        <source src="assets/Broll.mp4" type="video/mp4">
    </video>
    <!-- Form and google map location -->
    <section class="page-section clearfix">
        <div class="container">
            <!-- Google map location -->
            <div class="row">
                <!-- <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="img/intro.jpg" alt=""> -->
                <!-- <div id="map" style="width: 200px; height: 200px;"></div> -->
                <div class="intro-text left-0 text-center bg-faded p-5 rounded col-lg-5">
                    <div class="row p-2">

                        <div class="form-group col-md-12">
                            <label for="pac-input" class="inputLabel">Current Location </label>
                            <input type="text" class="form-control" id="pac-input" type="textbox">
                        </div>

                    </div>
                    <!-- Form location -->
                    <div class="row p-2">
                        <div class="form-group col-md-6">
                            <label for="inputType" class="inputLabel">Type of Food</label>
                            <input type="text" class="form-control" id="inputType">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputType" class="inputLabel">Price</label>
                            <select style="height: 35px;">
                                <option value="$">$</option>
                                <option value="$$">$$</option>
                                <option value="$$$$">$$$$</option>
                                <option value="$$$$">$$$$</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputType" class="inputLabel">Rating</label>
                            <select style="height: 35px;">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="form-group col-md-6">
                            <label for="inputTrans" class="inputLabel">Transportation</label>

                            <select id="methodTransportation" style="height: 35px;">
                                <option value="DRIVING">Car</option>
                                <option value="BICYCLING">Bicycling</option>
                                <option value="WALKING">Walking</option>
                                <option value="TRANSIT">Transit</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputTime" class="inputLabel">Travel Time</label>
                            <select id="inputTime" style="height: 35px;">
                                <option value="5">5 minutes</option>
                                <option value="10">10 minutes</option>
                                <option value="15">15 minutes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="intro-button mx-auto">
                            <input class="btn btn-primary btn-xl" id="submit" type="button" value="I am hungry!">
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="intro-img img-fluid mb-3 mb-lg-0 rounded" id="map">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="page-section cta">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <div class="cta-inner text-center rounded">
                        <h2 class="section-heading mb-4">
                            <span class="section-heading-upper">Your Results</span>
                            <span class="section-heading-lower">Restaurants for you!</span>
                        </h2>
                        <table class="table table-bordered table table-sm table-hover" id="resultsDisplay">
                            <thead>
                                <tr style="font-weight: bold">
                                    <th scope="col">Restaurant Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Rating</th>
                                    <th scope="col">Travel Time</th>
                                    <th scope="col">Address</th>
                                    
                                </tr>
                            </thead>
                            <!--results information will be appended here-->
                            <tbody></tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small">Copyright &copy; Your Website 2019</p>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaUsCF_Rv7iv-wBMdVlZDhL7Rkgho3Imo&libraries=places&callback=initMap"
        async defer></script>
</body>

</html>
